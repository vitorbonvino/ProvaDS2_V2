<h1 mat-dialog-title>Adicionar Item</h1>
<div mat-dialog-content>

    <mat-form-field class="full-width">
        <mat-select placeholder="Produto" [(ngModel)]="itempedido.produto" (ngModelChange)="changeItem()">
            <mat-option *ngFor="let produto of produtos" [value]="produto">
                {{ produto.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="flex-container">
        <mat-form-field class="input-number">
            <input matInput type="number" placeholder="Qtdade" [(ngModel)]="itempedido.qtdade">
        </mat-form-field>

        <span class="flex-spacer"></span>

        <mat-form-field class="input-number">
            <input matInput step="0.01" type="number" placeholder="Vlr UnitÃ¡rio" [(ngModel)]="itempedido.vlrunit">
            <span matPrefix>R$&nbsp;</span>
        </mat-form-field>

        <span class="flex-spacer"></span>

        <mat-form-field class="input-number">
            <input matInput step="0.01" placeholder="Vlr Total" 
                   [value]="itempedido.qtdade * itempedido.vlrunit || 0 | currency" disabled>
            <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onDismiss()">CANCELAR</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">CONFIRMAR</button>
</div>
